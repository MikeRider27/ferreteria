<html>
    <head>
        <link rel="stylesheet" href="Recursos/css/w3.css" type="text/css"/>
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css">
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" type="text/css"/>
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css"/>
        <title>PRODUCTOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Recursos/js/jquery.js" ></script>
        <script src="Recursos/js/jquery-ui.min.js" ></script>
        <script src="OperacionesJS/ProductoJS.js" ></script>
    </head>
    <body><!---->
        <div class="w3-container w3-center" style=" width: 1220px;  height: 500px; overflow: scroll;"><!---->
            <form w3-center>
                <div class="w3-panel w3-card-4 w3-padding-0 w3-centered" style=" width: 750px; margin: 0 auto;">
                    <div class="w3-panel w3-card w3-blue-cab">
                        <h2 class="w3-center">PRODUCTO</h2>
                    </div>
                    <div class="w3-container w3-center">
                        <div class="w3-row w3-section w3-center">
                            <div class="w3-col w3-centered" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">ID del Producto:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest w3-center">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="id_producto" name="identificador" placeholder="Valor Autogenerado" size="40">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Producto:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="producto"  placeholder="Ingrese Descripcion del Producto" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Precio Costo:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="precio_costo"  placeholder="Ingrese el Precio de Costo" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Precio Venta:&nbsp;</label>           
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="precio_venta"  placeholder="Ingrese el Precio de Venta" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-small w3-container w3-right">
                            <table class="w3-centered">
                                <tr>
                                    <th class="w3-small w3-center w3-text-black" style="width: 70px; align-content: center">Marca:&nbsp;</th>
                                    <th><select class="w3-select w3-small w3-text-black w3-center" style="width: 100px;" id="id_marca"></select></th>
                                    <th class="w3-small w3-center w3-text-black" style="width: 70px; align-content: center">Categoria:&nbsp;</th>
                                    <th><select class="w3-select w3-small w3-text-black w3-center" style="width: 240px;" id="id_categoria"></select></th>
                                    <th class="w3-small w3-center w3-text-black" style="width: 100px; align-content: center">Tipo de Impuesto:&nbsp;</th>
                                    <th><select class="w3-select w3-small w3-text-black w3-center" style="width: 65px;" id="iva"></select></th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="w3-container">
                        <div class="w3-center">
                            <span class="w3-spin">Buscar</span>
                            <input class="w3-center" id="filtroProducto" placeholder="Ingrese su Descripcion..."/>
                        </div>
                        <br>
                        <div class="w3-center" style="width:730px; height: 160px; overflow: scroll;">
                            <table class="w3-table-all" style="width:730px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>      
                                        <th>Descripcion</th>
                                        <th>Precio Costo</th>      
                                        <th>Precio Venta</th>
                                        <th>Marca</th>
                                        <th>Categoria</th>
                                        <th>IVA</th>
                                    </tr>
                                </thead>
                                <tbody class="RowsProducto" id="RowProd">  

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="w3-container w3-bar w3-light-gray w3-padding-12 w3-center">
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="AgregarProducto();">
                            <i class="fa fa-edit fa-lg"></i>AGREGAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="EliminarProducto();">
                            <i class="fa fa-edit fa-lg"></i>ELIMINAR
                        </button>    
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="ModificarProducto();">
                            <i class="fa fa-edit fa-lg"></i>MODIFICAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="button" onclick="RecuperarProducto();"/>
                        <i class="fa fa-edit fa-lg"></i>RECUPERAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="button" onclick="LimpiarCamposProducto();">
                            <i class="fa fa-edit fa-lg"></i>CANCELAR
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
