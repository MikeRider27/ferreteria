<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="Recursos/css/w3.css" type="text/css"/>
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css">
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" type="text/css"/>
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css"/>
        <title>Apertura/Cierre</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Recursos/js/jquery.js" ></script>
        <script src="Recursos/js/jquery-ui.min.js" ></script>
        <script src="OperacionesJS/AperturaCierreJS.js" ></script>
    </head>
    <body>        
        <div class="w3-container w3-center" style=" width: 1220px;  height: 500px; overflow: scroll;">
            <form>
                <div class="w3-panel w3-card-4 w3-padding-0" style=" width: 750px; margin: 0 auto;">
                    <div class="w3-panel w3-card w3-blue-cab">
                        <h2 class="w3-center">APERTURA/CIERRE DE CAJA</h2>
                    </div>
                    <div class="w3-container">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">ID de la Apertura/Cierre:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="apertura" name="identificador" placeholder="Valor Autogenerado" size="40">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Fecha Inicio:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="fecha1"  placeholder="" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Hora Inicio:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="hora1"  placeholder="" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Fecha Fin:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="fecha2"  placeholder="" size="40">
                            </div>
                        </div>                       

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Hora Fin:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="hora2"  placeholder="" size="40">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Monto Inicial:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="monto1"  placeholder="" size="40">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Monto Final:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="monto2"  placeholder="" size="40">
                            </div>
                        </div>

                        <div class="w3-right w3-small w3-container">
                            <table>
                                <tr>
                                    <th class="w3-small w3-center w3-text-black" style="width: 95px; align-content: center">Caja:&nbsp;</th>
                                    <th>
                                        <select class="w3-select w3-small w3-text-black w3-center" style="width: 140px;" id="ca"></select>
                                    </th>
                                    <th class="w3-small w3-center w3-text-black" style="width: 70px; align-content: center">Usuario:&nbsp;</th>
                                    <th><select class="w3-select w3-small w3-text-black w3-center" style="width: 270px;" id="us"></select></th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="w3-container">
                        <div class="w3-center">
                            <span class="w3-spin">Buscar</span>
                            <input class="w3-center" id="filtroAP" placeholder="Ingrese su Descripcion..."/>
                        </div>
                        <br>
                        <div class="w3-center" style="width:730px; height: 200px; overflow: scroll;">
                            <table class="w3-table-all" style="width:715px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>     
                                        <th>Caja</th> 
                                        <th>Usuario</th>
                                        <th>Fecha Inicio</th>
                                        <th>Hora Inicio</th>
                                        <th>Fecha Fin</th>
                                        <th>Hora Fin</th>
                                        <th>Monto Inicial</th>     
                                        <th>Monto Final</th>
                                    </tr>
                                </thead>
                                <tbody id="RowAC" class="RowsAP">  

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="w3-container w3-bar w3-light-gray w3-padding-12 w3-center">
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="AgregarAC();">
                            <i class="fa fa-edit fa-lg"></i>AGREGAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="EliminarAC();">
                            <i class="fa fa-edit fa-lg"></i>ELIMINAR
                        </button>    
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="ModificarAC();">
                            <i class="fa fa-edit fa-lg"></i>MODIFICAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="button" onclick="RecuperarAC();"/>
                        <i class="fa fa-edit fa-lg"></i>RECUPERAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="button" onclick="LimpiarAC();">
                            <i class="fa fa-edit fa-lg"></i>CANCELAR
                        </button>
                    </div>
                </div>
            </form>
        </div>        
    </body>
</html>
