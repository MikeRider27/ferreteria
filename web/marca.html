        <div class="w3-container">
            <form> 
                <div class="w3-panel w3-card-4 w3-padding-0" style=" width: 600px;  margin: 0 auto; ">
                    <div class="w3-panel w3-card w3-blue-cab">
                        <h2 class="w3-center">MARCA</h2>
                    </div>
                    <div class="w3-container">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Identificador de Marca:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="id_marca" name="identificador" placeholder="Valor Autogenerado" size="40">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Marca:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="marca" placeholder="Ingrese la Marca del Producto" size="40" required="true" >
                            </div>
                        </div>
                    </div>

                    <div class="w3-container w3-centered">
                        <div class="w3-center">
                            <span class="w3-spin">Buscar</span>
                            <input class="w3-center" id="filtroMarca" placeholder="Ingrese su Descripcion..."/>
                        </div>
                        <div class="w3-centered" style="width:580px; height: 200px; overflow: scroll;">
                            <table class="w3-table-all w3-center" id="registros_marcas">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>DESCRIPCION</th>
                                    </tr>
                                </thead>
                                <tbody  class="RowsMarca"  id="RowMarcas">

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="w3-container w3-bar w3-light-gray w3-padding-12 w3-center">
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="AgregarMarca();">
                            <i class="fa fa-edit fa-lg"></i>AGREGAR</button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="EliminarMarca();">
                            <i class="fa fa-edit fa-lg"></i>ELIMINAR</button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="ModificarMarca();">
                            <i class="fa fa-edit fa-lg"></i>MODIFICAR</button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="button" onclick="RecuperarMarca();"/>
                        <i class="fa fa-edit fa-lg"></i>RECUPERAR</button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="button" onclick="LimpiarMarcas();">
                            <i class="fa fa-edit fa-lg"></i>CANCELAR</button>
                    </div>
                </div>
            </form>
