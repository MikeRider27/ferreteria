<html>
    <head>
        <link rel="stylesheet" href="Recursos/css/w3.css" type="text/css"/>
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css">
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" type="text/css"/>
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css"/>
        <title>SUCURSALES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Recursos/js/jquery.js" ></script>
        <script src="Recursos/js/jquery-ui.min.js" ></script>
        <script src="OperacionesJS/sucursalJS.js" ></script>
    </head>
    <body><!---->
        <div class="w3-container" style=" width: 1220px;  height: 500px; overflow: scroll;">
            <form> 
                <div class="w3-panel w3-card-4 w3-padding-0" style=" width: 590px;  margin: 0 auto; ">
                    <div class="w3-panel w3-card w3-blue-cab">
                        <h2 class="w3-center">SUCURSAL</h2>
                    </div>
                    <div class="w3-container">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Identificador de Sucursal:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="id_sucursal" name="identificador" placeholder="Valor Autogenerado" size="40">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Descripcion:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="sucursal"  placeholder="Ingrese Nombre de la Sucursal" size="40"  required="true" >
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Telefono:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="telefono"  placeholder="Ingrese Telefono de la Sucursal" size="40"  required="true" >
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Direccion:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="direccion"  placeholder="Ingrese Direccion de la Sucursal" size="40"  required="true" >
                            </div>
                        </div>
                    </div>

                    <div class="w3-container">
                        <div class="w3-center">
                            <span class="w3-spin">Buscar</span>
                            <input class="w3-center" id="filtroSucursal" placeholder="Ingrese su Descripcion..."/>
                        </div>
                        <div class="w3-center" style="width:590px; height: 200px; overflow: scroll;">
                            <table class="w3-table-all">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>DESCRIPCION</th>
                                        <th>TELEFONO</th>
                                        <th>DIRECCION</th>
                                    </tr>
                                </thead>
                                <tbody  class="RowsSucursal"  id="RowSuc">

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="w3-container w3-bar w3-light-gray w3-padding-12 w3-center">
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-large" type="submit" onclick="AgregarSucursal();">
                            <i class="fa fa-edit fa-lg"></i> AGREGAR</button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-large" type="submit" onclick="EliminarSucursal();">
                            <i class="fa fa-edit fa-lg"></i> ELIMINAR</button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-large" type="submit" onclick="ModificarSucursal();">
                            <i class="fa fa-edit fa-lg"></i> MODIFICAR</button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-large" type="button" onclick="RecuperarSucursal();"/>
                        <i class="fa fa-edit fa-lg"></i> RECUPERAR</button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-large" type="button" onclick="LimpiarSucursales();">
                            <i class="fa fa-edit fa-lg"></i> CANCELAR</button>
                    </div>
                </div>
            </form> 
        </div>
    </body>
</html>
