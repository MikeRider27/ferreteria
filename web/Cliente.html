<html>
    <head>
        <link rel="stylesheet" href="Recursos/css/w3.css" type="text/css"/>
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css">
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" type="text/css"/>
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="Recursos/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css"/>
        <title>CLIENTES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Recursos/js/jquery.js" ></script>
        <script src="Recursos/js/jquery-ui.min.js" ></script>
        <script src="OperacionesJS/ClienteJS.js" ></script>
    </head>

    <body>
        <div class="w3-container w3-center" style=" width: 1220px;  height: 500px; overflow: scroll;">
            <form>
                <div class="w3-panel w3-card-4 w3-padding-0" style=" width: 750px;  margin: 0 auto; ">
                    <div class="w3-panel w3-card w3-blue-cab">
                        <h2 class="w3-center">CLIENTE</h2>
                    </div>
                    <div class="w3-container" >
                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Identificador del Cliente:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="id_cliente" name="identificador" placeholder="Valor Autogenerado" size="40">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Nombre(s):&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="nom_cliente"  placeholder="Ingrese Nombre(s) del Cliente" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Apellido(s):&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="ape_cliente"  placeholder="Ingrese Apelido(s) del Cliente" size="40"  required="true">
                            </div>
                        </div>                        

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Cedula:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="cedula"  placeholder="Ingrese Nro. de C.I." size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">RUC:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="ruc"  placeholder="Ingrese Nro. de RUC" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Direccion:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="direccion"  placeholder="Ingrese Direccion de Domicilio" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style=" width: 30%; ">
                                <p class="w3-small w3-right">
                                    <label class="w3-label w3-validate w3-text-black">Telefono:&nbsp;</label>
                                </p>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-round w3-border w3-tiny" type="text" id="telefono"  placeholder="Ingrese Nro. de Movil o Linea Baja" size="40"  required="true">
                            </div>
                        </div>

                        <div class="w3-right w3-small w3-container">
                            <table>
                                <tr>
                                    <th class="w3-small w3-center w3-text-black" style="width: 95px; align-content: center">Nacionalidad:&nbsp;</th>
                                    <th>
                                        <select class="w3-select w3-small w3-text-black w3-center" style="width: 140px;" id="id_nacionalidad"></select>
                                    </th>
                                    <th class="w3-small w3-center w3-text-black" style="width: 70px; align-content: center">Ciudad:&nbsp;</th>
                                    <th><select class="w3-select w3-small w3-text-black w3-center" style="width: 270px;" id="id_ciudad"></select></th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="w3-container">
                        <div class="w3-center">
                            <span class="w3-spin">Buscar</span>
                            <input class="w3-center" id="filtroCliente" placeholder="Ingrese su Descripcion..."/>
                        </div>
                        <br>
                        <div class="w3-center" style="width:750px; height: 160px; overflow: scroll;">
                            <table class="w3-table-all" style="width:730px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nacionalidad</th>
                                        <th>Ciudad</th>
                                        <th>Cliente</th>
                                        <th>Cedula</th>      
                                        <th>RUC</th>
                                        <th>Direccion</th>      
                                        <th>Telefono</th>
                                    </tr>
                                </thead>
                                <tbody id="RowCliente" class="RowsCliente">  

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="w3-container w3-bar w3-light-gray w3-padding-12 w3-center">
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="AgregarCliente();">
                            <i class="fa fa-edit fa-lg"></i>AGREGAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="EliminarCliente();">
                            <i class="fa fa-edit fa-lg"></i>ELIMINAR
                        </button>    
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="submit" onclick="ModificarCliente();">
                            <i class="fa fa-edit fa-lg"></i>MODIFICAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="button" onclick="RecuperarCliente();"/>
                        <i class="fa fa-edit fa-lg"></i>RECUPERAR
                        </button>
                        <button class="w3-btn w3-ripple w3-color-btn w3-center w3-hover-green w3-round-small" type="button" onclick="LimpiarCamposClientes();">
                            <i class="fa fa-edit fa-lg"></i>CANCELAR
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
